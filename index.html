<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ноутбук с адаптивным экраном</title>
  <link rel="stylesheet" href="styles/hugr.css">
</head>
<body>


  <!-- Встраиваем SVG как объект -->
  <object
    id="visitCard"
    type="image/svg+xml"
    data="assets/portfolio.svg"
    width="1024"
    height="1500"
    aria-label="Интерактивная визитная карточка">
    <!-- Фолбэк на случай, если <object> не поддерживается -->
    Ваш браузер не поддерживает встраиваемые SVG. 
    <img src="assets/visitchart.svg" alt="Визитная карточка"/>
  </object>

  <script>
    // ждём, пока объект загрузится, и инициализируем взаимодействие, 
    // если нужно напрямую дергать SVG из родителя
    const obj = document.getElementById('visitCard');
    obj.addEventListener('load', () => {
      const svgDoc = obj.contentDocument;
      // Например, подсвечиваем бургер:
      const burger = svgDoc.getElementById('burger');
      burger.addEventListener('mouseenter', () => {
        burger.style.opacity = 0.7;
      });
      burger.addEventListener('mouseleave', () => {
        burger.style.opacity = 1;
      });
      // и т.д.
    });
  </script>

</body>
</html>
