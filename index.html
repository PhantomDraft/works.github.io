<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ноутбук с адаптивным экраном</title>
  <link rel="stylesheet" href="styles/hugr.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1024" height="1500"
     viewBox="0 0 1024 1500"
     preserveAspectRatio="xMidYMid slice">

  <defs>
    <!-- Маска «окна»: frame-mask.png -->
    <mask id="windowMask" maskUnits="userSpaceOnUse">
      <image
        href="assets/frame-mask.png"
        x="0" y="0"
        width="1024" height="1500"
        preserveAspectRatio="xMidYMid slice"/>
    </mask>

    <!-- Маска экрана ноутбука -->
    <mask id="screenMask" maskUnits="userSpaceOnUse">
      <image
        href="assets/laptop_black_bg.png"
        x="0" y="300"
        width="1024" height="1024"/>
    </mask>
  </defs>

  <!-- 1) Фон за окном: небо + луна, обрезанные по форме окна -->
  <g mask="url(#windowMask)">
    <image
      id="sky"
      href="assets/sky-night.png"
      x="0" y="0"
      width="1024" height="1500"
      preserveAspectRatio="xMidYMid slice"/>
    <image
      id="moon"
      href="assets/moon-default.png"
      x="0" y="0"
      width="1024" height="1500"
      visibility="hidden"/>
  </g>

  <!-- 2) Рамка окна поверх всего -->
  <image
    href="assets/frame.png"
    x="0" y="0"
    width="1024" height="1500"
    preserveAspectRatio="xMidYMid slice"/>

  <!-- 3) Карусель внутри экрана ноутбука -->
  <g id="carouselGroup">
    <a id="carouselLink" xlink:href="" target="_blank">
      <image
        id="carouselImage"
        x="0" y="
        190"
        width="1024" height="1024"
        mask="url(#screenMask)"
        style="cursor: pointer;"/>
    </a>
  </g>

  <!-- 4) Рамка ноутбука -->
  <image
    href="assets/laptop_transparent_screen.png"
    x="0" y="300"
    width="1024" height="1024"/>

  <!-- 5) Навигационные стрелки -->
  <g id="arrowLeft" transform="translate(50,512) rotate(180)" style="cursor: pointer;">
    <polygon points="0,-40 30,0 0,40" fill="#b22222" opacity="0.7"/>
  </g>
  <g id="arrowRight" transform="translate(974,512)" style="cursor: pointer;">
    <polygon points="0,-40 30,0 0,40" fill="#b22222" opacity="0.7"/>
  </g>

</svg>

  <script defer src="scripts/portfolioApp.js"></script>
</body>
</html>
