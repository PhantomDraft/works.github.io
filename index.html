<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Projects Created by PD</title>

  <style>
    /* 1. Оверлей и спиннер */
    #svgOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #svgOverlay .spinner {
      width: 50px; height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Включаем плавную прокрутку только для остальных элементов */
    html { scroll-behavior: auto; }
  </style>
</head>
<body>

  <!-- 1. Оверлей (показывается до загрузки SVG) -->
  <div id="svgOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Ваш SVG-кард -->
  <object
    id="visitCard"
    type="image/svg+xml"
    data="portfolio.svg?v=1.3"
    width="1024"
    height="1500"
    aria-label="Interactive business card">
    Your browser does not support embedded SVG.
    <img src="portfolio.svg?v=1.3" alt="Business card">
  </object>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('svgOverlay');
      const card    = document.getElementById('visitCard');
      const params  = new URLSearchParams(window.location.search);
      const filter  = params.get('filter');
      const url     = new URL(card.getAttribute('data'), window.location.href);

      if (filter) url.searchParams.set('filter', filter);
      // всегда прокручиваем к слайдеру
      url.hash = 'carouselGroup';

      card.setAttribute('data', url.href);
      const fallbackImg = card.querySelector('img');
      if (fallbackImg) fallbackImg.src = url.href;

      // Ждём полной загрузки SVG
      card.addEventListener('load', () => {
        // 2. Скрываем оверлей, когда SVG распарсен
        overlay.style.display = 'none';

        const svgDoc = card.contentDocument;
        const slider = svgDoc.getElementById('carouselGroup');
        if (!slider) return;

        // 3. Одновременная прокрутка с 2-секундной анимацией луны
        const cardRect   = card.getBoundingClientRect();
        const sliderRect = slider.getBoundingClientRect();
        const startY     = window.pageYOffset;
        const targetY    = cardRect.top + sliderRect.top;
        const duration   = 2000;
        const startTime  = performance.now();

        function animateScroll(now) {
          const t = (now - startTime) / duration;
          if (t < 1) {
            // easeInOutQuad
            const eased = t < 0.5
              ? 2 * t * t
              : -1 + (4 - 2 * t) * t;
            window.scrollTo(0, startY + (targetY - startY) * eased);
            requestAnimationFrame(animateScroll);
          } else {
            window.scrollTo(0, targetY);
          }
        }
        requestAnimationFrame(animateScroll);
      });
    });
  </script>
  <!--
    Note: We could alternatively relax the CSP (e.g. allow 'unsafe-inline' for script-src-elem)
    so that the SVG’s own embedded <script> would execute, but relaxing CSP like that
    is generally discouraged for security reasons—better to keep the SVG logic intact
    and handle page-level behaviors (like scrolling) from the host document.
  -->
</body>
</html>
