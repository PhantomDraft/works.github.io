<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Portfolio</title>
  <link rel="stylesheet" href="styles/hugr.css">
</head>
<body>
  <div id="scene">
    <!-- фон неба -->
    <div class="layer sky"></div>

    <!-- контент проектов (под рамкой) -->
    <div id="content" class="project-container"></div>

    <!-- рамка окна ноутбука -->
    <div class="layer frame"></div>

    <!-- подставка под ноутбук -->
    <div class="layer stand"></div>

    <!-- сам ноутбук (только корпус) -->
    <div class="layer laptop"></div>

    <!-- меню режимов -->
    <button id="modeBtn" aria-label="Toggle modes">☰</button>
    <div id="modeMenu" hidden>
      <label><input type="checkbox" id="mode-horror"> Horror</label>
      <label><input type="checkbox" id="mode-scandi"> Scandinavic</label>
    </div>
  </div>

  <script defer src="scripts/portfolioApp.js"></script>
</body>
</html>
