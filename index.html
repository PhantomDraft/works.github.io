<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ноутбук с адаптивным экраном</title>
  <link rel="stylesheet" href="styles/hugr.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%"
     viewBox="0 0 1024 1536"
     preserveAspectRatio="xMidYMid slice">

  <defs>
    <!-- 1) Маска окна: белая область в frame-mask.png определяет "прозрачное" окно -->
    <mask id="windowMask"
          maskUnits="userSpaceOnUse"
          maskContentUnits="userSpaceOnUse">
      <image
        href="assets/frame-mask.png"
        x="0" y="0"
        width="1024" height="1536"
        preserveAspectRatio="xMidYMid slice"/>
    </mask>

    <!-- 2) Ваша маска экрана ноутбука -->
    <mask id="screenMask" maskUnits="userSpaceOnUse">
      <image
        href="assets/laptop_black_bg.png"
        x="0" y="0"
        width="1024" height="1024"/>
    </mask>
  </defs>

  <!-- А) Стены — сплошная чёрная подложка -->
  <rect x="0" y="0" width="100%" height="100%" fill="#000"/>

  <!-- B) Сквозное небо + луна, обрезанные по форме окна -->
  <g mask="url(#windowMask)">
    <image
      id="sky"
      href="assets/sky-night.png"
      x="0" y="0"
      width="1024" height="1536"
      preserveAspectRatio="xMidYMid slice"/>
    <image
      id="moon"
      href="assets/moon-default.png"
      x="0" y="0"
      width="1024" height="1536"
      visibility="hidden"/>  <!-- потом сделаем visible + анимацию -->
  </g>

  <!-- C) Сама рамка поверх, чтобы видно было только границы -->
  <image
    href="assets/frame.png"
    x="0" y="0"
    width="1024" height="1536"
    preserveAspectRatio="xMidYMid slice"/>

  <!-- D) Ваш существующий SVG-ноутбук с каруселью -->
  <g id="carouselGroup">
    <a id="carouselLink" xlink:href="" target="_blank">
      <image
        id="carouselImage"
        x="0" y="256"
        width="1024" height="1024"
        mask="url(#screenMask)"
        style="cursor: pointer;"/>
    </a>
  </g>

  <image
    href="assets/laptop_transparent_screen.png"
    x="0" y="256"
    width="1024" height="1024"/>

  <g id="arrowLeft" transform="translate(50,768) rotate(180)" style="cursor: pointer;">
    <polygon points="0,-40 30,0 0,40" fill="#b22222" opacity="0.7"/>
  </g>
  <g id="arrowRight" transform="translate(974,768)" style="cursor: pointer;">
    <polygon points="0,-40 30,0 0,40" fill="#b22222" opacity="0.7"/>
  </g>

</svg>

  <script defer src="scripts/portfolioApp.js"></script>
</body>
</html>
