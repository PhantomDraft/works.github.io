<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ноутбук с адаптивным экраном</title>
  <link rel="stylesheet" href="styles/hugr.css">
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
       width="100%" height="100%"
       viewBox="0 0 1024 1536"
       preserveAspectRatio="xMidYMid slice">


  <defs>
    <!-- Маска: берём frame.png, 
         в ней альфа-канал задаёт область показа -->
    <mask id="windowMask"
          maskUnits="userSpaceOnUse"
          maskContentUnits="userSpaceOnUse">
      <image
        href="assets/frame.png"
        x="0" y="0"
        width="1024" height="1536"
        preserveAspectRatio="xMidYMid slice"
      />
    </mask>
  </defs>

  <!-- 1) Сплошная чёрная стена -->
  <rect x="0" y="0" width="100%" height="100%" fill="#000"/>

  <!-- 2) Группа, к которой применена маска окна -->
  <g mask="url(#windowMask)">
    <!-- 2.1) Небо -->
    <image
      id="sky"
      href="assets/sky-day.png"
      x="0" y="0"
      width="1024" height="1536"
      preserveAspectRatio="xMidYMid slice"
    />
    <!-- 2.2) Луна (скрыта, потом анимируем) -->
    <image
      id="moon"
      href="assets/moon-default.png"
      x="0" y="0"
      width="1024" height="1536"
      visibility="hidden"
    />
  </g>

  <!-- 3) Сама рамка поверх всего, чтобы видно было только границы -->
  <image
    href="assets/frame.png"
    x="0" y="0"
    width="1024" height="1536"
    preserveAspectRatio="xMidYMid slice"
  />

    <defs>
      <mask id="screenMask" maskUnits="userSpaceOnUse">
        <image
          href="assets/laptop_black_bg.png"
          x="0" y="0"
          width="1024" height="1024"
        />
      </mask>
    </defs>

    <g id="carouselGroup">
      <a id="carouselLink" xlink:href="" target="_blank">
        <image
          id="carouselImage"
          x="0" y="0"
          width="1024" height="1024"
          mask="url(#screenMask)"
          style="cursor: pointer;"
        />
      </a>
    </g>

    <image
      href="assets/laptop_transparent_screen.png"
      x="0" y="0"
      width="1024" height="1024"
    />

    <g id="arrowLeft" class="arrow" transform="translate(50,512) rotate(180)" style="cursor: pointer;">
      <polygon points="0,-40 30,0 0,40" fill="#b22222" opacity="0.7"/>
    </g>
    <g id="arrowRight" class="arrow" transform="translate(974,512)" style="cursor: pointer;">
      <polygon points="0,-40 30,0 0,40" fill="#b22222" opacity="0.7"/>
    </g>

  </svg>

  <script defer src="scripts/portfolioApp.js"></script>
</body>
</html>
