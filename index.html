<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ноутбук с адаптивным экраном</title>
  <link rel="stylesheet" href="styles/hugr.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg"
     width="1024" height="1024"
     viewBox="0 0 1024 1024">

  <defs>
    <!-- Первый: маска-область экрана (чёрный вокруг, белый — окно) -->
    <mask id="screenMask" maskUnits="userSpaceOnUse">
      <image
        href="assets/laptop_black_bg.png"
        x="0" y="0"
        width="1024" height="1024"
      />
    </mask>
  </defs>

  <!-- Второй: сам скриншот, показывается только внутри маски -->
  <image
    href="assets/cover.png"
    x="0" y="0"
    width="1024" height="1024"
    mask="url(#screenMask)"
  />

  <!-- Третий: слой ноутбука с прозрачным экраном, поверх всего -->
  <image
    href="assets/laptop_transparent_screen.png"
    x="0" y="0"
    width="1024" height="1024"
  />
</svg>

  <script defer src="scripts/portfolioApp.js"></script>
</body>
</html>
