<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ноутбук с адаптивным экраном</title>
  <link rel="stylesheet" href="styles/hugr.css">
</head>
<body>
<div class="laptop">

<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1024"
  height="1024"
  viewBox="0 0 1024 1024"
>
  <defs>
    <!-- Маска: черный фон + белый прямоугольник по области экрана -->
    <mask id="mask-screen" maskUnits="userSpaceOnUse"
          x="14" y="88" width="988" height="878">
      <rect x="0" y="0" width="1024" height="1024" fill="black"/>
      <rect x="14" y="88" width="988" height="878" fill="white"/>
    </mask>
  </defs>

  <!-- Скриншот (cover.png), обрезанный и вписанный в экран -->
  <image
    href="assets/cover.png"
    x="14" y="88"
    width="988" height="878"
    preserveAspectRatio="xMidYMid slice"
    mask="url(#mask-screen)"
  />

  <!-- Рамка ноутбука (laptop.png) поверх -->
  <image
    href="assets/laptop.png"
    x="0" y="0"
    width="1024" height="1024"
  />
</svg>


  <script defer src="scripts/portfolioApp.js"></script>
</body>
</html>
